<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers</title>
</head>
<body>
    <h1>Q.31 Write a print 972 to 897 using for loop in JS?</h1>
    <button onclick="NumberPrint()">ClickMe To Print</button>


    <script>
        function NumberPrint(){
            for (let i =972; i >= 897; i--){
                document.write(i);
                document.write("<br>")

            }

        }
    </script>
</body>
</html>
