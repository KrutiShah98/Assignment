<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Q.32 Write to print factorial of given number?</h1>
    <label for="">Type A number: </label>
    <input type="number" > <br> <br>
    <button onclick="Factorial()">Get A factorial of Given Number</button>

    <script>
        function factorial(n) {
            let factorial=1
            for (let i = 0;  i<=n; i++) {
               factorial=i(i-1);
                
            }
            return factorial;
        }
    </script>

</body>
</html>
