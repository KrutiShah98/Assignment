<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.13 Convert temperature Fahrenheit to Celsius?</title>
</head>
<body>
    <h1>Q.13 Convert temperature Fahrenheit to Celsius?</h1>
    <script>
        let f = 10;

function calsius(f) {
  return (parseInt(f - 32) * 5) / 9;
}
console.log(f + " fahrenheit is equal to " + calsius(f));
    </script>
</body>
</html>
