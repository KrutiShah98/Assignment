    <h1>Q.23 Find the Character Is Vowel or Not ?</h1>
    <script>
        let char = 'k';
        if (char == 'a' || char == 'e' || char == 'i' || char == 'o' || char == 'u') {
            console.log('This is a Vowel');
        }
        else {
            console.log('This is not a Vowel');
        }
    </script>
