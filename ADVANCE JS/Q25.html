    <h1>Q.25 Write to find number is even or odd using ternary operator in JS?</h1>

    <script>
        function evenodd(n)
        {
            let result= n % 2 === 0 ? "even":"odd";
            console.log("number is "+result);
        }
        evenodd(3);
        evenodd(14);

    </script>
