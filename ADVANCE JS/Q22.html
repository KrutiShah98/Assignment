<body>
    <h1>Q.22 Check Number Is Positive or Negative in JavaScript? </h1>
    <script>
        function checkNumber(number) {
            if (number > 0) {
                console.log(" positive.");
            } 
            else {
                console.log(" negative.");
           
            }
        }
        checkNumber(5);
        checkNumber(0);
        checkNumber(-2);

    </script>
